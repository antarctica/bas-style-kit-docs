# Jeykll configuration file
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Build settings
markdown: kramdown
kramdown:
  auto_ids: false

# Server
host: 0.0.0.0
port: 9000
url: localhost
encoding: UTF-8

# Site settings
baseurl: "" # e.g. /foo
url: "https://style-kit.web.bas.ac.uk" # base hostname & protocol for canonical links

title: BAS Style Kit
description: > # A collection of HTML, CSS, and JS components for developing web projects consistent with the BAS brand.

# Site variables

# 'site.revision' is set by the 'environment_variables' plugin
# 'site.branch' is set by the 'environment_variables' plugin
# 'site.x_environment' is set by the 'environment_variables' plugin

bas_navigation_menu:
  bas_home: https://www.bas.ac.uk
  bas_data: https://data.bas.ac.uk
  bas_style_guide: https://antarctica.hackpad.com/BAS-Style-Guide-NT1D10DRTCo

bsk_source_code_url: https://github.com/antarctica/bas-style-kit
bsk_docs_source_code_url: https://github.com/antarctica/bas-style-kit-docs

bsk_docs_production_url: style-kit.web.bas.ac.uk
bsk_docs_testing_url: style-kit-testing.web.bas.ac.uk

feedback_api_identifier: style-kit-docs

# Note: If changing these version variables - ensure you also change the jekyll_get URLs

bsk_version_staging: 0.2.0-alpha
bsk_version_production: 0.1.0

bsk_cdn_base_staging: https://s3-eu-west-1.amazonaws.com/bas-cdn-dev/bas-style-kit
bsk_cdn_base_production: https://cdn.web.bas.ac.uk/bas-style-kit

bsk_package_base_staging: https://s3-eu-west-1.amazonaws.com/bas-packages-dev/zip/bas-style-kit
bsk_package_base_production: https://packages.web.bas.ac.uk/zip/bas-style-kit

collections:
  start:
    output: true
    permalink: /:collection/:slug/
    title: Getting Started
    sort_index: 0
  core:
    output: true
    permalink: /:collection/:slug/
    title: Core styles
    sort_index: 2
  components:
    output: true
    permalink: /:collection/:slug/
    title: Components
    sort_index: 3
  interactivity:
    output: true
    permalink: /:collection/:slug/
    title: Interactivity
    sort_index: 4
  examples:
    output: true
    permalink: /:collection/:slug/
    title: Examples
    sort_index: 5

defaults:
  - scope:
      path: ""
      type: start
    values:
      layout: topic
  - scope:
      path: ""
      type: core
    values:
      layout: topic
  - scope:
      path: ""
      type: components
    values:
      layout: topic
  - scope:
      path: ""
      type: interactivity
    values:
      layout: topic
  - scope:
      path: ""
      type: examples
    values:
      layout: blank

# Plugin settings

jekyll_get:
  -
    data: bsk_sri_base_staging
    json: 'https://s3-eu-west-1.amazonaws.com/bas-cdn-dev/bas-style-kit/0.2.0-alpha/sri.json'
  -
    data: bsk_sri_base_production
    json: 'https://cdn.web.bas.ac.uk/bas-style-kit/0.1.0/sri.json'

jira_issues:
  instance: https://jira.ceh.ac.uk
  username: bas-bot-read-only
  password: password
  classes:
    wrapper_classes: "label label-jira-issue"
    link_icon_classes: "fa fa-ticket"
