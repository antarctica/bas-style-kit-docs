<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head -->
    <title>{% if page.title %}{{ page.title | escape }} &middot; {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="152x152" href="{{ "/img/apple-touch-icon.png" | prepend: site.baseurl }}">
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ "/img/apple-touch-icon.png" | prepend: site.baseurl }}">

    <!-- Compiled and minified BAS Style Kit -->
    {% include snippets/link-css-bas-style-kit-min.html %}
    <!-- Site specific styles -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
</head>
